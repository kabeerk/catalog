{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right">
					</div>
	</div>
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Leagues</h1>
		</div>
	</div>
	
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<a href="{{url_for('newLeague')}}">
				<button class="btn btn-default" id="new-league">
					<span class="glyphicon" aria-hidden="true"></span>Add League
				</button>
			</a>
		</div>
		<div class="col-md-1"></div>
	</div>
	{% for i in leagues %}
		<a href = "{{url_for('showTeams', league_id = i.id )}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 league-list">
						<h3>{{i.title}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
