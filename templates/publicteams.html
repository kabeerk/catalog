{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1">
			<h1>{{league.title}}</h1></br>
			<h4>Description: {{league.description}}</h4>
		</div>
	</div>

	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
		</div>
		<div class="col-md-7"></div>
	</div>
	
	{% if teamsList !=[] %}	
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3">
				<h2>Teams</h2>
					{% for i in teamsList %}
							<div class="league-team">
								<h3>{{i.title}}</h3>
								<p>{{i.description}}</p>
							</div>
					{% endfor %}
			</div>
			</div>
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
